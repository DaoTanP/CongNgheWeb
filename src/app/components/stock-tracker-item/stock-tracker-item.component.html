<div class="stock-container" [class]="isPositiveChange">
    <p class="name">{{stock.name + ' - (' + stock.code + ')' }}</p>
    <p class="price">${{stock.price}}</p>
    <p class="price">{{changeAmount.toFixed(2) +' ('+ changeRatio.toFixed(2) +'%)'}}</p>
    <button (click)="toggleFavorite()" [disabled]="stock.favorite">Add to Favorite</button>
</div>
